<div class="card m-5  float-left" style="width: 18rem;" *ngFor="let task of tasks">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p class="card-text">{{task.description}}</p>
        <img src="../assets/check.svg" (click)="checked()">
        <div *ngIf="task.completed">Text to show</div>

    </div>
</div>
